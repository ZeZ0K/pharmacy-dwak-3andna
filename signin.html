<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In - Glopha</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(120deg, #e3f0fb 60%, #f7fafd 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 4px 32px #b0d0ff44;
      padding: 48px 36px 36px 36px;
      max-width: 380px;
      width: 100%;
      text-align: center;
      margin: 40px 0;
    }
    .login-card .fa-user-circle {
      color: #2196f3;
      font-size: 3em;
      margin-bottom: 12px;
    }
    .login-title {
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      font-size: 2.2em;
      font-weight: 800;
      color: #1565c0;
      margin-bottom: 18px;
      letter-spacing: 1px;
    }
    .login-card input[type="text"],
    .login-card input[type="password"] {
      width: 90%;
      padding: 12px 14px;
      margin: 12px 0;
      border-radius: 8px;
      border: 1.5px solid #b0d0ff;
      font-size: 1.1em;
      background: #f7fafd;
      transition: border 0.15s;
    }
    .login-card input:focus {
      border: 2px solid #2196f3;
      outline: none;
    }
    .login-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #2196f3 60%, #21cbf3 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 18px;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s, transform 0.15s;
      box-shadow: 0 2px 8px #2196f344;
    }
    .login-btn:hover {
      background: linear-gradient(90deg, #1976d2 60%, #21cbf3 100%);
      box-shadow: 0 4px 16px #2196f366;
      transform: translateY(-2px) scale(1.04);
    }
    .login-success {
      color: #2e7d32;
      background: #e8f5e9;
      border-radius: 6px;
      padding: 14px;
      margin-top: 18px;
      font-weight: bold;
      display: none;
    }
    @media (max-width: 600px) {
      .login-card {
        padding: 28px 8px 24px 8px;
        max-width: 98vw;
      }
      .login-title {
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <i class="fas fa-user-circle"></i>
    <div class="login-title">Sign In</div>
    <form id="signinForm">
      <input type="text" placeholder="Username" id="usernameInput" required><br>
      <input type="password" placeholder="Password" required><br>
      <button type="submit" class="login-btn">Sign In</button>
    </form>
    <div class="login-success" id="successMsg">Signed in successfully! ðŸŽ‰</div>
  </div>
  <script>
    document.getElementById('signinForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var username = document.getElementById('usernameInput').value;
      localStorage.setItem('glopha_loggedin_user', username);
      document.getElementById('successMsg').style.display = 'block';
      setTimeout(function() {
        window.location.href = 'index.html';
      }, 900);
    });
  </script>
</body>
</html>
